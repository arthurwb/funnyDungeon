<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dungeons and Dragons Music Player</title>
    <link rel="stylesheet" href="css/css.css" />
</head>

<body class="monkey">
    <div class="container">
        <div class="float-right">
            <a href="../index.html" class="go-back">GO BACK</a>
        </div>
        <h1>Welcome Loser</h1>
        <div class="float-right">
            <fieldset>
                <legend>key</legend>
                <table>
                    <tr>
                        <th>epic</th>
                        <th>boss</th>
                        <th>town</th>
                    </tr>
                    <tr>
                        <th>outdoors</th>
                        <th>combat</th>
                        <th>dungeon</th>
                    </tr>
                    <tr>
                        <th>long</th>
                        <th>music</th>
                        <th>ambience</th>
                    </tr>
                    <tr>
                        <th>misc</th>
                        <th>----</th>
                        <th>----</th>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>create new item</legend>
            </fieldset>
        </div>
        <input type="text" id="text-input" />
        <button id="submit-input">submit</button>
        <br>
        <br>
        <div class="output" id="output"><b>OUTPUT</b></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/music-js.js"></script>
    </div>
</body>

</html>
